services:
  chatweb:
    image: chatweb:1.0.0
    build: .
    container_name: chatweb
    restart: unless-stopped
    env_file:
      - backend/.env
    ports:
      - "5000:5000"
    networks:
      - shared_infra
      - chatweb_public

networks:
  shared_infra:
    external: true
  chatweb_public:
    name: chatweb_public
