name: ChatWeb deploy to VPS

on:
  push:
    branches: [production]
  pull_request:
    branches: [production]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: |
          cd /home/ChatWeb
          git fetch origin
          git checkout production
          git pull
          docker compose up -d --build
